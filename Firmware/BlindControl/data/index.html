<html>
    <head>
        <link rel="stylesheet" href="/index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
    
        <div id="app">
            <div style='text-align:left;display:inline-block;min-width:340px;'>
				<div style='text-align:center;'>
					<noscript>To use Blind, please enable JavaScript</noscript>
					<h3>Glenn Pierce Blind Module Version: [[firmware]]</h3>
					<h2>Blind [[devicename]]</h2>
				</div>
				<br/>
				<h2>Uptime: ([[uptime]]) [[uptime | mstotime]]</h2>
				<br />

				<fieldset>
					<legend> <b>&nbsp;Settings&nbsp;</b> </legend>
					<form method='POST' action='/'>
						<br/> <b>Open Time (milli seconds)</b>
						<br/>
						<input v-model="opentime" id='opentime' name="opentime" />
						<br/>
						<br/>
						<b>Close Time (milli seconds)</b>
						<br/>
						<input v-model='closetime' name='closetime' />
						<br/>
						<br/>
						<b>Switch Buttons (Physical Buttons)</b>
						<input v-model="buttons_switched" id='buttons_switched' name='buttons_switched' type="checkbox" />
						<br/>
						<br/>
						<b>Speed</b>
						<input v-model="speed" id='speed' name='speed' type="range" min="1" max="100" />
						<br/>
						<br/>
						<b>Device Name</b>
						<br/>
						<input v-model="devicename" id='devicename' name='devicename' />
						<br/>
						<br/>
						<button name='save' type='submit' class='button bgrn'>Save</button>
					</form>
				</fieldset>

				<!-- v-on:click="onSave" -->

				<br/>

				<button v-on:click="onRefresh" style="width:80px;" class='button bgrn'><span class="material-icons">refresh</span></button>
				<button v-on:click="onClear" style="width:80px;" class='button bgrn'><span class="material-icons">delete</span></button>

				<br/>
				<fieldset>
					<legend> <b>&nbsp;Log&nbsp;</b> </legend>
					<div v-html="log">
					</div>
				</fieldset>
				<br/>
	
				<br/>
				<br/>
				[[ timerCount ]]
				<button v-on:click="onOpen" :disabled="isMoving || isOpened" name='open' class='button bgrn'>Open</button>
				<br/>
				<br/>
				<button v-on:click="onClose" :disabled="isMoving || isClosed" name='close' class='button bgrn'>Close</button>
		
			</div>
        </div>

		<script src="index.js"></script>

    </body>
</html>
